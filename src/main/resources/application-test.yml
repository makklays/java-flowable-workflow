
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/flowable_db
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false
  liquibase:
    enabled: false