<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main8}">
<section xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:fragment="content">
    <h2>Contacts</h2>
    <p>The list of contacts</p>
    <hr/>
    <div class="row">
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 1</h5>
                    <p class="card-text">Description 1</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 2</h5>
                    <p class="card-text">Description 2</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 3</h5>
                    <p class="card-text">Description 3</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">View Contact</h5>
                        </div>
                        <div class="col" style="text-align:right;">
                            <a th:href="@{/contacts/edit/{id}(id=${contact.id})}" class="btn btn-primary mb-2 me-2" style="width:120px;"><i class="fas fa-pen me-1"></i> Edit</a>
                            <a th:href="@{/contacts/delete/{id}(id=${contact.id})}" class="btn btn-danger mb-2" style="width:120px;"><i class="fas fa-trash me-1"></i> Delete</a>
                        </div>
                    </div>
                    <div class="card-text">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th scope="row">ID</th>
                                <td th:text="${contact.id}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Client</th>
                                <td>
                                    <a th:href="@{/users/view/{id}(id=${contact.client.id})}" th:text="${contact.client.company}"></a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">First name</th>
                                <td th:text="${contact.firstname}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Last name</th>
                                <td th:text="${contact.lastname}"></td>
                            </tr>
                            <tr>
                                <th scope="row">E-mail</th>
                                <td th:text="${contact.email}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Phone</th>
                                <td th:text="${contact.phone}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Position</th>
                                <td th:text="${contact.position}"></td>
                            </tr>

                            <tr>
                                <th scope="row">Created</th>
                                <td th:text="${contact.createdAt != null ? #temporals.format(contact.createdAt, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Updated</th>
                                <td th:text="${contact.updatedAt != null ? #temporals.format(contact.updatedAt, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <a href="/contacts" class="btn btn-secondary" style="width:120px;"><i class="fas fa-times me-1"></i> Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">11</h5>
                    <p class="card-text">11111</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">22</h5>
                    <p class="card-text">22222</p>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
