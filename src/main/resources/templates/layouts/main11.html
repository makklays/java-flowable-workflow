<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java + Flowable</title>

    <link rel="stylesheet" type="text/css" href="http://localhost:8081/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="http://localhost:8081/css/style.css" />

    <script src="http://localhost:8081/js/bootstrap.min.js"></script>
    <script src="http://localhost:8081/js/signup.js"></script>

    <!-- Font Awesome (официальный CDN от fontawesome.com) -->
    <link rel="stylesheet" type="text/css" href="http://localhost:8081/css/awesome6/css/all.min.css" />
</head>
<body>

<!-- Сайдбар -->
<div id="sidebar" class="sidebar expanded position-fixed d-flex flex-column p-2">
    <a href="/home/" class="nav-link my-1"><span class="icon"><i class="fa-solid fa-house"></i></span> <span class="text-label">Home</span></a>
    <a href="/departments/" class="nav-link my-1"><span class="icon"><i class="fa-solid fa-warehouse"></i></span> <span class="text-label">Departments</span></a>
    <a href="/positions/" class="nav-link my-1"><span class="icon"><i class="fa-solid fa-truck-field-un"></i></span> <span class="text-label">Positions</span></a>
    <a href="/roles/" class="nav-link my-1"><span class="icon"><i class="fa-solid fa-gear"></i></span> <span class="text-label">Roles</span></a>
    <a href="/users/" class="nav-link my-1"><span class="icon"><i class="fa-solid fa-users"></i></span> <span class="text-label">Users</span></a>
</div>

<!-- Кнопка переключения сайдбара -->
<button id="toggleSidebar" class="btn btn-primary toggle-btn">
    <i class="fa-solid fa-bars"></i>
</button>

<!-- Основной контент -->
<div id="mainContent" class="content p-4">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12" style="text-align:right;">
                <a href="/users/view/1">
                    <i class="fa-solid fa-user-astronaut"></i> <img src="/" title="user1" style="width:20px;" /> User1
                </a> |
                <a href="/logout">Logout <i class="fa-solid fa-door-open"></i></a>
            </div>
        </div>

        <section layout:fragment="custom-content">
            <p>Your page content goes here</p>
        </section>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="http://localhost:8081/js/bootstrap.bundle.min.js"></script>

<!-- Скрипт переключения меню -->
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    const content = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        sidebar.classList.toggle('expanded');
        content.classList.toggle('collapsed');
        toggleBtn.classList.toggle('collapsed');
    });
</script>

</body>
</html>
