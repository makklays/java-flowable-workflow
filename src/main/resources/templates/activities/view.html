<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main8}">
<section xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:fragment="content">
    <h2>Activities</h2>
    <p>The list of activities</p>
    <hr/>
    <div class="row">
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 1</h5>
                    <p class="card-text">Description 1</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 2</h5>
                    <p class="card-text">Description 2</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 3</h5>
                    <p class="card-text">Description 3</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">View Activity</h5>
                        </div>
                        <div class="col" style="text-align:right;">
                            <a th:href="@{/activities/edit/{id}(id=${activity.id})}" class="btn btn-primary mb-2 me-2" style="width:120px;"><i class="fas fa-pen me-1"></i> Edit</a>
                            <a th:href="@{/activities/delete/{id}(id=${activity.id})}" class="btn btn-danger mb-2" style="width:120px;"><i class="fas fa-trash me-1"></i> Delete</a>
                        </div>
                    </div>
                    <div class="card-text">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th scope="row">ID</th>
                                <td th:text="${activity.id}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Name</th>
                                <th th:text="${activity.name}"></th>
                            </tr>
                            <tr>
                                <th scope="row">Client</th>
                                <td>
                                    <a th:href="@{/users/view/{id}(id=${activity.client.id})}" th:text="${activity.client.company}"></a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Contact</th>
                                <td>
                                    <a th:href="@{/users/view/{id}(id=${activity.contact.id})}" th:text="${activity.contact.firstname+' '+activity.contact.lastname}"></a>
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">Type</th>
                                <td th:text="${activity.type}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Description</th>
                                <td th:text="${activity.description}"></td>
                            </tr>

                            <tr>
                                <th scope="row">Date time</th>
                                <td th:text="${activity.dateTime}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Status</th>
                                <td th:text="${activity.status}"></td>
                            </tr>

                            <tr>
                                <th scope="row">Source</th>
                                <td th:text="${activity.source}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Tags</th>
                                <td th:text="${activity.tags}"></td>
                            </tr>

                            <tr>
                                <th scope="row">Owner</th>
                                <td>
                                    <a th:href="@{/users/view/{id}(id=${activity.owner.id})}" th:text="${activity.owner.displayname}"></a>
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">Start Date</th>
                                <td th:text="${activity.startDate != null ? #temporals.format(activity.startDate, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Close Date</th>
                                <td th:text="${activity.closeDate != null ? #temporals.format(activity.closeDate, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                            </tr>

                            <tr>
                                <th scope="row">Created</th>
                                <td th:text="${activity.createdAt != null ? #temporals.format(activity.createdAt, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Updated</th>
                                <td th:text="${activity.updatedAt != null ? #temporals.format(activity.updatedAt, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <a href="/activities" class="btn btn-secondary" style="width:120px;"><i class="fas fa-times me-1"></i> Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">11</h5>
                    <p class="card-text">11111</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">22</h5>
                    <p class="card-text">22222</p>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
