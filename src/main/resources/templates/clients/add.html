<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main8}">
<section xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:fragment="content">
    <h2>Clients</h2>
    <p>The list of clients</p>
    <hr/>
    <div class="row">
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 1</h5>
                    <p class="card-text">Description 1</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 2</h5>
                    <p class="card-text">Description 2</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 3</h5>
                    <p class="card-text">Description 3</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">Add Client</h5>
                        </div>
                        <div class="col" style="text-align:right;">
                            <!--a href="/clients/edit/1" class="btn btn-primary" style="width:120px;"><i class="fas fa-pen me-1"></i> Edit</a-->
                        </div>
                    </div>
                    <div class="card-text">
                        <form th:action="@{/clients/add}" th:object="${clientDto}" method="post">
                            <div class="mb-3">
                                <label for="company" class="form-label required">Company</label>
                                <input type="text" id="company" th:field="*{company}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('company')}" th:errors="*{company}">Company error</div>
                            </div>

                            <div class="mb-3">
                                <label for="firstname" class="form-label required">Firstname</label>
                                <input type="text" id="firstname" th:field="*{firstname}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname error</div>
                            </div>

                            <div class="mb-3">
                                <label for="lastname" class="form-label required">Lastname</label>
                                <input type="text" id="lastname" th:field="*{lastname}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname error</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label required">Email</label>
                                <input type="text" id="email" th:field="*{email}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" id="phone" th:field="*{phone}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</div>
                            </div>

                            <!-- types -->
                            <div class="mb-3" th:if="${types != null and !#lists.isEmpty(types)}">
                                <label for="type" class="form-label required">Client Type</label>
                                <select id="type" th:field="*{type}" class="form-select">
                                    <option value="" disabled selected>-- Select Client Type --</option>
                                    <option th:each="t : ${types}"
                                            th:value="${t}"
                                            th:text="${t}">
                                    </option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">
                                    Type error
                                </div>
                            </div>
                            <div th:if="${types == null or #lists.isEmpty(types)}" class="alert alert-warning mt-3">
                                Need to add some clients
                            </div>

                            <div class="mb-3">
                                <label for="source" class="form-label">Source</label>
                                <input type="text" id="source" th:field="*{source}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('source')}" th:errors="*{source}">Source error</div>
                            </div>

                            <div class="mb-3">
                                <label for="tags" class="form-label">Tags</label>
                                <input type="text" id="tags" th:field="*{tags}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}">Tags error</div>
                            </div>

                            <button type="submit" class="btn btn-primary me-2" style="width:120px;"><i class="fas fa-save me-1"></i> Save</button>
                            <a href="/clients" class="btn btn-secondary" style="width:120px;"><i class="fas fa-times me-1"></i> Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">11</h5>
                    <p class="card-text">11111</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">22</h5>
                    <p class="card-text">22222</p>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
