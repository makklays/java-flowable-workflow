<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main8}">
<section xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:fragment="content">
    <h2>Roles</h2>
    <p>The list of roles of users</p>
    <hr/>
    <div class="row">
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 1</h5>
                    <p class="card-text">Description 1</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 2</h5>
                    <p class="card-text">Description 2</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 3</h5>
                    <p class="card-text">Description 3</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">View Role</h5>
                        </div>
                        <div class="col" style="text-align:right;">
                            <a th:href="@{/roles/edit/{id}(id=${role.id})}" class="btn btn-primary mb-2 me-2" style="width:120px;"><i class="fas fa-pen me-1"></i> Edit</a>
                            <a th:href="@{/roles/delete/{id}(id=${role.id})}" class="btn btn-danger mb-2" style="width:120px;"><i class="fas fa-trash me-1"></i> Delete</a>
                        </div>
                    </div>
                    <div class="card-text">
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <th scope="row">ID</th>
                                    <td th:text="${role.id}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Title</th>
                                    <td th:text="${role.title}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Description</th>
                                    <td th:text="${role.description}" style="white-space: pre-wrap;"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Created</th>
                                    <td th:text="${role.createdAt != null ? #temporals.format(role.createdAt, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Updated</th>
                                    <td th:text="${role.updatedAt != null ? #temporals.format(role.updatedAt, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                                </tr>
                            </tbody>
                        </table>

                        <a href="/roles" class="btn btn-secondary" style="width:120px;"><i class="fas fa-times me-1"></i> Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">11</h5>
                    <p class="card-text">11111</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">22</h5>
                    <p class="card-text">22222</p>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
