<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="${title} :: MyApp">MyApp</title>
    <!--title>Java + Flowable</title-->

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/signup.js}"></script>

    <!-- Font Awesome (официальный CDN от fontawesome.com) -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/awesome6/css/all.min.css}" />
</head>
<body>

<div class="d-flex">
    <!-- Навигация -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <img src="/images/fl-logo.png" alt="Java + Flowable Logo" width="40" height="32" class="me-2">
            <span class="fs-4">Java + Flowable</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/home" th:class="'nav-link ' + (${requestURI == '/home'} ? 'active' : 'text-white')" >
                    <i class="fas fa-home me-2"></i> Главная
                </a>
            </li>
            <li class="nav-item">
                <a href="/panel" th:class="'nav-link ' + (${requestURI == '/panel'} ? 'active' : 'text-white')" >
                    <i class="fas fa-tachometer-alt me-2"></i> Панель
                </a>
            </li>
            <li class="nav-item">
                <a href="/clients" th:class="'nav-link ' + (${requestURI == '/clients'} ? 'active' : 'text-white')" >
                    <i class="fas fa-users me-2"></i> Клиенты
                </a>
            </li>
            <li class="nav-item">
                <a href="/deals" th:class="'nav-link ' + (${requestURI == '/deals'} ? 'active' : 'text-white')" >
                    <i class="fas fa-handshake me-2"></i> Сделки
                </a>
            </li>
            <li>
                <a href="/contacts" th:class="'nav-link ' + (${requestURI == '/contacts'} ? 'active' : 'text-white')" ><i class="fas fa-address-book me-2"></i> Контакты</a>
            </li>
            <li>
                <a href="/activities" th:class="'nav-link ' + (${requestURI == '/activities'} ? 'active' : 'text-white')" ><i class="fas fa-calendar-check me-2"></i> Активности</a>
            </li>
            <li>
                <a href="/departments" th:class="'nav-link ' + (${requestURI == '/departments'} ? 'active' : 'text-white')" ><i class="fas fa-building me-2"></i> Отделения</a>
            </li>
            <li>
                <a href="/positions" th:class="'nav-link ' + (${requestURI == '/positions'} ? 'active' : 'text-white')" ><i class="fas fa-briefcase me-2"></i> Должности</a>
            </li>
            <li>
                <a href="/users" th:class="'nav-link ' + (${requestURI == '/users'} ? 'active' : 'text-white')" ><i class="fas fa-users me-2"></i> Сотрудники</a>
            </li>
            <li>
                <a href="/roles" th:class="'nav-link ' + (${requestURI == '/roles'} ? 'active' : 'text-white')" ><i class="fas fa-user-tag me-2"></i> Роли</a>
            </li>
            <!--li>
                <a href="#" class="nav-link text-white"><i class="fas fa-table me-2"></i> Заказы</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white"><i class="fas fa-boxes me-2"></i> Продукты</a>
            </li-->
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>makklays</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">Новый проект...</a></li>
                <li><a class="dropdown-item" href="#">Настройка</a></li>
                <li><a class="dropdown-item" href="#">Профиль</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Выйти</a></li>
            </ul>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="flex-grow-1 p-4 bg-light" style="min-height: 100vh;">
        <div layout:fragment="content">
            <!-- Основной контент будет вставлен сюда -->
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/sidebars.js}" crossorigin="anonymous"></script>

</body>
</html>
