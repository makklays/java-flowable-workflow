<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main8}">
<section xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:fragment="content">
    <h2>Deals</h2>
    <p>The list of deals</p>
    <hr/>
    <div class="row">
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 1</h5>
                    <p class="card-text">Description 1</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 2</h5>
                    <p class="card-text">Description 2</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 3</h5>
                    <p class="card-text">Description 3</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">Deals [11]</h5>
                        </div>
                        <div class="col" style="text-align:right;">
                            <a href="/deals/add" class="btn btn-primary mb-2" style="width:120px;"><i class="fas fa-plus me-1"></i> Add</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div th:if="${successMessage}" class="alert alert-success" deal="alert">
                                <span th:text="${successMessage}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-text">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="text-center align-middle" scope="col" >#</th>
                                <th class="align-middle" scope="col">Client</th>
                                <th class="align-middle" scope="col">Name</th>
                                <th class="align-middle" scope="col">Amount</th>
                                <th class="align-middle" scope="col">Currency</th>
                                <th class="text-center align-middle" scope="col" >Created</th>
                                <th class="text-center align-middle" scope="col" >Updated</th>
                                <th class="text-center align-middle" scope="col" style="width:350px;" >Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="deal, iterStat : ${dealsPage.content}">
                                <th class="text-center align-middle" th:text="${iterStat.index + 1 + (currentPage * dealsPage.size)}"></th>
                                <td class="align-middle">
                                    <a th:href="@{/clients/view/{id}(id=${deal.client.id})}" th:text="${deal.client.company}"></a>
                                </td>
                                <td class="align-middle">
                                    <a th:href="@{/deals/view/{id}(id=${deal.id})}" th:text="${deal.name != null ? deal.name : '-'}"></a>
                                </td>
                                <td class="align-middle" th:text="${deal.amount != null ? deal.amount : '-'}"></td>
                                <td class="align-middle" th:text="${deal.currency != null ? deal.currency : '-'}"></td>

                                <td class="text-center align-middle"
                                    th:text="${deal.createdAt != null} ? ${#temporals.format(deal.createdAt, 'dd.MM.yyyy HH:mm')} : '-' ">
                                </td>
                                <td class="text-center align-middle"
                                    th:text="${deal.updatedAt != null} ? ${#temporals.format(deal.updatedAt, 'dd.MM.yyyy HH:mm')} : '-' ">
                                </td>
                                <td class="text-center align-middle">
                                    <a th:href="@{/deals/edit/{id}(id=${deal.id})}" class="btn btn-primary mb-2 me-2" style="width:120px;">
                                        <i class="fas fa-pen me-1"></i> Edit
                                    </a>
                                    <a th:href="@{/deals/delete/{id}(id=${deal.id})}" class="btn btn-danger mb-2" style="width:120px;">
                                        <i class="fas fa-trash me-1"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- pages navigation -->
                        <div th:if="${dealsPage.totalElements > 0}">
                            <nav>
                                <ul class="pagination justify-content-left">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link" th:href="@{/deals(page=${currentPage - 1}, size=${dealsPage.size})}">Previous</a>
                                    </li>

                                    <li class="page-item"
                                        th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                                        th:classappend="${pageNum == currentPage} ? 'active'">
                                        <a class="page-link" th:href="@{/deals(page=${pageNum}, size=${dealsPage.size})}"
                                           th:text="${pageNum + 1}">1</a>
                                    </li>

                                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                        <a class="page-link" th:href="@{/deals(page=${currentPage + 1}, size=${dealsPage.size})}">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">11</h5>
                    <p class="card-text">11111</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">22</h5>
                    <p class="card-text">22222</p>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
