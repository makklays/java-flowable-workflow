<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main8}">
<section xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:fragment="content">
    <h2>Users</h2>
    <p>The list of users of users</p>
    <hr/>
    <div class="row">
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 1</h5>
                    <p class="card-text">Description 1</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 2</h5>
                    <p class="card-text">Description 2</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 3</h5>
                    <p class="card-text">Description 3</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">Add User</h5>
                        </div>
                        <div class="col" style="text-align:right;">
                            <!--a href="/users/edit/1" class="btn btn-primary" style="width:120px;"><i class="fas fa-pen me-1"></i> Edit</a-->
                        </div>
                    </div>
                    <div class="card-text">
                        <form th:action="@{/users/add}" th:object="${userDto}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" th:field="*{username}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
                            </div>

                            <div class="mb-3">
                                <label for="firstname" class="form-label">Firstname</label>
                                <input type="text" id="firstname" th:field="*{firstname}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname error</div>
                            </div>

                            <div class="mb-3">
                                <label for="lastname" class="form-label">Firstname</label>
                                <input type="text" id="lastname" th:field="*{lastname}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname error</div>
                            </div>

                            <div class="mb-3">
                                <label for="displayname" class="form-label">Display name</label>
                                <input type="text" id="displayname" th:field="*{displayname}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('displayname')}" th:errors="*{displayname}">Displayname error</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" id="email" th:field="*{email}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" id="phone" th:field="*{phone}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</div>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="text" id="age" th:field="*{age}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
                            </div>

                            <!-- checkbox isMan -->
                            <!-- checkbox isPictureSet -->

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" th:field="*{address}" class="form-control"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
                            </div>

                            <button type="submit" class="btn btn-primary me-2" style="width:120px;"><i class="fas fa-save me-1"></i> Save</button>
                            <a href="/users" class="btn btn-secondary" style="width:120px;"><i class="fas fa-times me-1"></i> Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">11</h5>
                    <p class="card-text">11111</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">22</h5>
                    <p class="card-text">22222</p>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
