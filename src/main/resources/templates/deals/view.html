<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main8}">
<section xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:fragment="content">
    <h2>Deals</h2>
    <p>The list of deals</p>
    <hr/>
    <div class="row">
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 1</h5>
                    <p class="card-text">Description 1</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 2</h5>
                    <p class="card-text">Description 2</p>
                </div>
            </div>
        </div>
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Block 3</h5>
                    <p class="card-text">Description 3</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">View Deal</h5>
                        </div>
                        <div class="col" style="text-align:right;">
                            <a th:href="@{/deals/edit/{id}(id=${deal.id})}" class="btn btn-primary mb-2 me-2" style="width:120px;"><i class="fas fa-pen me-1"></i> Edit</a>
                            <a th:href="@{/deals/delete/{id}(id=${deal.id})}" class="btn btn-danger mb-2" style="width:120px;"><i class="fas fa-trash me-1"></i> Delete</a>
                        </div>
                    </div>
                    <div class="card-text">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th scope="row">ID</th>
                                <td th:text="${deal.id}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Client</th>
                                <td>
                                    <a th:href="@{/users/view/{id}(id=${deal.client.id})}" th:text="${deal.client.company}"></a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Name</th>
                                <th th:text="${deal.name}"></th>
                            </tr>

                            <tr>
                                <th scope="row">Amount</th>
                                <td th:text="${deal.amount}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Currency</th>
                                <td th:text="${deal.currency}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Stage</th>
                                <td th:text="${deal.stage}"></td>
                            </tr>

                            <tr>
                                <th scope="row">Start date</th>
                                <td th:text="${deal.startDate}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Close date</th>
                                <td th:text="${deal.closeDate}"></td>
                            </tr>

                            <tr>
                                <th scope="row">Owner</th>
                                <td>
                                    <a th:href="@{/users/view/{id}(id=${deal.owner.id})}" th:text="${deal.owner.displayname}"></a>
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">Start Date</th>
                                <td th:text="${deal.startDate != null ? #temporals.format(deal.startDate, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Close Date</th>
                                <td th:text="${deal.closeDate != null ? #temporals.format(deal.closeDate, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                            </tr>

                            <tr>
                                <th scope="row">Created</th>
                                <td th:text="${deal.createdAt != null ? #temporals.format(deal.createdAt, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Updated</th>
                                <td th:text="${deal.updatedAt != null ? #temporals.format(deal.updatedAt, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <a href="/deals" class="btn btn-secondary" style="width:120px;"><i class="fas fa-times me-1"></i> Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">11</h5>
                    <p class="card-text">11111</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">22</h5>
                    <p class="card-text">22222</p>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
