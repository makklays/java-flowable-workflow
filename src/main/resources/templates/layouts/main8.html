<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="${title} :: Java + Flowable">Java + Flowable</title>
    <!--title>Java + Flowable</title-->

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/signup.js}"></script>

    <!-- Font Awesome (site fontawesome.com) -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/awesome6/css/all.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/mystyle.css}" />
</head>
<body>

<div class="d-flex">
    <!-- Navigation -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <img src="/images/fl-logo.png" alt="Java + Flowable Logo" width="40" height="32" class="me-2">
            <span class="fs-4">Java + Flowable</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="/home" th:class="'nav-link ' + (${requestURI.startsWith('/home')} ? 'active' : 'text-white')" ><i class="fas fa-home me-2"></i> Home</a>
            </li>
            <li>
                <a href="/panel" th:class="'nav-link ' + (${requestURI.startsWith('/panel')} ? 'active' : 'text-white')" ><i class="fas fa-tachometer-alt me-2"></i> Panel</a>
            </li>
            <li>
                <a href="/processes"
                   th:class="'nav-link ' + (${requestURI.startsWith('/processes')} or ${requestURI.startsWith('/flowable')} ? 'active' : 'text-white')">
                    <i class="fas fa-diagram-project me-2"></i> Processes
                </a>
            </li>
            <li>
                <a href="/clients" th:class="'nav-link ' + (${requestURI.startsWith('/clients')} ? 'active' : 'text-white')" ><i class="fas fa-users me-2"></i> Clients</a>
            </li>
            <li>
                <a href="/deals" th:class="'nav-link ' + (${requestURI.startsWith('/deals')} ? 'active' : 'text-white')" ><i class="fas fa-handshake me-2"></i> Deals</a>
            </li>
            <li>
                <a href="/contacts" th:class="'nav-link ' + (${requestURI.startsWith('/contacts')} ? 'active' : 'text-white')" ><i class="fas fa-address-book me-2"></i> Contacts</a>
            </li>
            <li>
                <a href="/activities" th:class="'nav-link ' + (${requestURI.startsWith('/activities')} ? 'active' : 'text-white')" ><i class="fas fa-calendar-check me-2"></i> Activities</a>
            </li>
            <li>
                <a href="/departments" th:class="'nav-link ' + (${requestURI.startsWith('/departments')} ? 'active' : 'text-white')" ><i class="fas fa-building me-2"></i> Departments</a>
            </li>
            <li>
                <a href="/positions" th:class="'nav-link ' + (${requestURI.startsWith('/positions')} ? 'active' : 'text-white')" ><i class="fas fa-briefcase me-2"></i> Positions</a>
            </li>
            <li>
                <a href="/users" th:class="'nav-link ' + (${requestURI.startsWith('/users')} ? 'active' : 'text-white')" ><i class="fas fa-users me-2"></i> Users</a>
            </li>
            <li>
                <a href="/roles" th:class="'nav-link ' + (${requestURI.startsWith('/roles')} ? 'active' : 'text-white')" ><i class="fas fa-user-tag me-2"></i> Roles</a>
            </li>
            <!--li>
                <a href="#" class="nav-link text-white"><i class="fas fa-table me-2"></i> Orders</a>
            </li>
            <li>
                <a href="#" class="nav-link text-white"><i class="fas fa-boxes me-2"></i> Products</a>
            </li-->
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>kuziv</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4 bg-light" style="min-height: 100vh;">
        <div layout:fragment="content">
            <!-- Main content will insert here -->
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/sidebars.js}" crossorigin="anonymous"></script>

</body>
</html>
